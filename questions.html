<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="survey.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Kullanıcı anketi</title>
    </head>

    <body>
        <form id="surveyForm">
            <div class="question">
                <p class = "qHeader">İzlemiş olduğunuz videonun görüntü kalitesi nasıldı?</p>
                <label> <input type="radio" name="question1" value="1"> Çok Kötü </label>
                <label> <input type="radio" name="question1" value="2"> Kötü </label>
                <label> <input type="radio" name="question1" value="3"> Orta </label>
                <label> <input type="radio" name="question1" value="4"> İyi </label>
                <label> <input type="radio" name="question1" value="5"> Çok iyi </label>
            </div>
        
            <div class="question">
                <p class = "qHeader">Videoyu izlerken herhangi bir donma problemiyle karşılaştınız mı?</p>
                <label> <input type="radio" name="question2" value="1"> Çok karşılaştım </label>
                <label> <input type="radio" name="question2" value="2"> Biraz karşılaştım </label>
                <label> <input type="radio" name="question2" value="3"> Emin değilim/Nötr </label>
                <label> <input type="radio" name="question2" value="4"> Pek karşılaşmadım </label>
                <label> <input type="radio" name="question2" value="5"> Hiç karşılaşmadım </label>
            </div>

            <div class="question">
                <p class = "qHeader">Videoyu izlerken hangi internet servis sağlayıcısını kullandınız?</p>
                <label> <input type="radio" name="question3" value="turkcell"> Turkcell </label>
                <label> <input type="radio" name="question3" value="turktelekom"> Türk Telekom </label>
                <label> <input type="radio" name="question3" value="vodafone"> Vodafone </label>
                <label> <input type="radio" name="question3" value="other"> Diğer </label>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" style="display: none;">Yanıtınız kaydedildi.</div>
    </body>
</html>
